services:
  db:
    image: postgres:18-alpine
    container_name: drivenow_db
    env_file:
      - .env.docker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d drivenow"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: drivenow_api
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3
    container_name: drivenow_rabbitmq
    ports:
      - "5672:5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  metrics_worker:
    build: .
    container_name: drivenow_metrics_worker
    command: python -m worker.metrics_worker
    env_file:
      - .env.docker
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  postgres_data:
